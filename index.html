<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
    <title>Swing2App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-section">
        <div class="brand-wrapper">
          <figure>
            <img class="hidden" src="./public/images/" />
          </figure>
          <h1>스윙투앱</h1>
        </div>
        <nav>
          <ul class="nav-ul">
            <li><a class="active" href="#">슬라이드 메뉴</a></li>
            <li><a href="#">탑 메뉴</a></li>
            <li><a href="#">푸터 메뉴</a></li>
            <li><a href="#">드롭다운 리스트 메뉴</a></li>
            <li><a href="#">드롭다운 박스 메뉴</a></li>
          </ul>
        </nav>
        <div class="paging-wrapper">
          <img class="left-img" src="./public/images/left.png" />
          <div class="pages">
            1/1
          </div>
          <img class="right-img" src="./public/images/right.png" />
        </div>
      </div>
      <div class="body-section">
        <div class="sidebar-section">
          <div class="head-btn-wrapper">
            <button class="menu-head-btn">
              <a href="#">전체 공통 디자인</a>
            </button>
          </div>
          <div class="sidebar-options-wrapper">
            <ul class="options-ul">
              <li>
                <a href="#" class="active">
                  <img class="gray-img" src="./public/images/menu-icon.png" />
                  <img
                    class="blue-img hidden"
                    src="./public/images/blue-menu-icon.png"
                  />
                  <p>메뉴</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/share-icon.png" />
                  <p>로그인</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/screens-icon.png" />
                  <p>뉴스피드형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/boxes-icon.png" />
                  <p>썸네일형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/edit-icon.png" />
                  <p>게시판 글쓰기</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/share-edit-icon.png" />
                  <p>입력　폼 글쓰기</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/diff-screen-icon.png" />
                  <p>지도형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/msg-icon.png" />
                  <p>채팅형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/award-icon.png" />
                  <p>스탬프형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/calendar-icon.png" />
                  <p>캘린더형 게시판</p>
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./public/images/settings-icon.png" />
                  <p>환경설정</p>
                </a>
              </li>
            </ul>
          </div>
          <div class="foot-btn-wrapper">
            <button class="menu-foot-btn">
              <a href="#">전체 저장</a>
            </button>
          </div>
        </div>
        <div class="mobile-section">
          <div class="container-mobile">
            <select class="mobile-select">
              <option>아이폰 8 PLUS / 8S PLUS</option>
              <option>아이폰 8 PLUS / 8S </option>
              <option>아이폰 8 PLUS / </option>
              <option>아이폰 8 PLUS </option>
              <option>아이폰 8 </option>
              <option>아이폰 8 </option>
              <option>아이폰 8 PLUS / Iphone</option>
            </select>

            <img src="./public/images/mobile-pic.png" />

            <div class="mobile-btns-foot">
              <div class="mobile-btn1">
                <a href="#">
                  <img src="./public/images/eye-on.png" />
                  <span>미리보기</span>
                </a>
              </div>
              <div class="mobile-btn2">
                <a href="#">
                  <img src="./public/images/refresh-icon.png" />
                  <span>화면 초기화</span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="options-section">
          <div class="head-options-wrapper">
            <button class="option-btn1">
              <a href="#">
                <img src="./public/images/refresh-icon.png" />
                <span>설정 초기화</span>
              </a>
            </button>
            <div class="options-same-btns">
              <button class="option-btn2">
                <a href="#">
                  <span>공통 디자인</span>
                </a>
              </button>
              <button class="option-btn3">
                <a href="#">
                  <span>상세 디자인</span>
                </a>
              </button>
            </div>
            <button class="option-btn4">
              <a href="#">
                <img src="./public/images/save-icon.png" />
                <span>화면 저장</span>
              </a>
            </button>
          </div>
          <div class="options-new-wrapper">
            <div class="option-settings">
              <div class="row1">
                <span>헤더</span>
                <button class="option-btn">
                  <a href="#">
                    <span>공통 적용 확인</span>
                  </a>
                </button>
              </div>
              <div class="row2">
                <div class="menu1">
                  <span>텍스트</span>
                  <select class="shade-select">
                    <option>Light</option>
                    <option>Red</option>
                    <option>Green</option>
                    <option>Yellow</option>
                  </select>
                </div>
                <select class="shade-select">
                  <option>24</option>
                  <option>22</option>
                  <option>233</option>
                  <option>12</option>
                </select>
                <div class="emp-input-wrapper">
                  <input class="empty-input" type="text" />
                </div>
              </div>
              <div class="row3">
                <div class="menu1">
                  <span>아이콘</span>
                  <div class="input-wrapper">
                    <div class="input-div">
                      <input type="text" value="24" />
                      <span>W</span>
                    </div>
                    <img class="input-img" src="./public/images/lock-icon.png" />
                  </div>
                </div>
                <div class="input-div">
                  <input type="text" value="24" />
                  <span>H</span>
                </div>
                <div class="emp-input-wrapper">
                  <input class="empty-input" type="text" />
                </div>
              </div>
              <div class="row4">
                <div class="menu1">
                  <span>배경색</span>
                  <div class="input-wrapper">
                    <span>바탕색</span>
                    <div class="color-select"></div>
                  </div>
                </div>
                <div class="menu2">
                  <div class="menu2-box1">
                    <input class="check-input" type="checkbox" />
                    <span>선 색</span>
                  </div>
                  <div class="color-select"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
